<div class="custom-container">
  <h1>Planner</h1>
  <div class="custom-calendar">
    <mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
    </mwl-demo-utils-calendar-header>

    <div [ngSwitch]="view">
      <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events"
        [ngStyle]="{'width': '100%'}">
      </mwl-calendar-month-view>
      <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events">
      </mwl-calendar-week-view>
      <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events">
      </mwl-calendar-day-view>
    </div>
  </div>
  <ul class="days">
    <li *ngFor="let date of groupByDayKeys">
      <div class="day">
        <p>{{daysOfWeek[dayjs(date).day()]}}</p>
        <b>{{dayjs(date).date()}}</b>
      </div>
      <ul>
        <li class="todo" *ngFor="let todo of groupByDay[date]"
          [ngStyle]="{background: shadeColor(todo?.category?.color || '#FF0000', 10)}">
          <a [routerLink]=" ['/todos/'+todo._id.$oid]">
            <h3>{{todo?.title}}</h3>
          </a>
          <p [ngStyle]="{color: shadeColor(todo?.category?.color || '#FF0000', -40)}">{{todo.description}}</p>
        </li>
      </ul>
    </li>
  </ul>
</div>
