<div class="input-group" [ngClass]="{'has-focus': hasFocus}">
  <div class="form-floating form-floating-group flex-grow-1">
    <input ngModel name="{{id}}" type="{{hidden ? 'password' : 'text'}}" class="form-control" id="{{id}}"
      placeholder="{{placeholder}}" (focus)="setFocus(true)" (focusout)="setFocus(false)">
    <label for="{{id}}">{{label}}</label>
  </div>
  <button class="btn btn-outline-transparent" type="button" (click)="togglePasswordVisibility()">
    <fa-icon *ngIf="!!hidden" [icon]="eyeIcon"
      [styles]="{'width': '1rem', 'height': '1rem', 'color': 'var(--gray-900)'}"></fa-icon>
    <fa-icon *ngIf="!hidden" [icon]="eyeSlashIcon"
      [styles]="{'width': '1rem', 'height': '1rem', 'color': 'var(--gray-900)'}"></fa-icon>
  </button>
</div>
